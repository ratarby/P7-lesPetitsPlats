<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les petits plats, site de recettes de cuisine." />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="#" />
    <link rel="icon" type="image/ico" href="assets/icons/favicon.ico">



    <title>Les Petits Plats</title>
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- header -->
        <header>
            <!-- link -->
            <a href="index.html">
                <!-- logo -->
                <img class="logo" id="logo" src="assets/img/logo.svg" alt="logo, Les Petits Plats" />
            </a>
        </header>
        <!-- End of header -->

        <!-- searchBar -->
        <div class="search">
            <div class="search-recipes">
                <input 
                    class="search-all-recipes" 
                    id="search-all-recipes" 
                    type="search"
                    placeholder="Rechercher une recette, un ingrédient, un appareil, un ustensile, des mots clés ou une description "
                    autocomplete="off" />
                <i class="fas fa-search" id="search"></i>
            </div>
        </div>
        <!-- End of searchBar -->

        <!-- display selected tags -->
        <div class="tags">
            <div class="tagsIngr"></div>
            <div class="tags__Appar"></div>
            <div class="tags__Uste"></div>
        </div>
        <!-- End of display selected tags -->

        <!-- dropdowns -->

        <!-- absolute -->
        <div id="absolute">

            <!-- search -->
            <div class="search">

                <!-- drops -->
                <div id="drop">
                    
                    <!-- ingrédients -->
                    <div class="drop drop-ingredients">
                        <!-- ingredients-closed -->
                        <div id="drop-ingredients_closed" class="drop-menu_closed">
                            <input 
                                type="text" 
                                id="ingredients" 
                                class="drop-input_closed drop-input_ingredients"
                                placeholder="Ingrédients" 
                                value="Ingrédients" 
                                autocomplete="off" />
                            <i class="fas fa-chevron-down" id="ingredients-down"></i>
                        </div>
                        <!-- End of ingredients-closed -->

                        <!-- ingredients-open -->
                        <div id="drop-ing_open" class="drop-all_open drop-menu_open">

                            <!-- search drop & ingredient -->
                            <div class="search-drop_all search-ing_all">
                                <input 
                                    class="search-drop" 
                                    id="search-drop_ing" 
                                    type="search"
                                    placeholder="Rechercher un ingrédient" 
                                    autocomplete="off" />
                                <i class="fas fa-chevron-up" id="ingredients-up"></i>
                            </div>
                            <!-- End of search drop & ingredient --> 

                            <!-- ingredients'list -->
                            <div id="drop-ingredients_open" class="drop-menu_open"></div>
                            <!-- End of ingredients'list -->

                        </div>
                        <!-- End of ingredients-open -->
                    </div>
                    <!-- End of ingredients -->

                    <!-- appareils -->
                    <div class="drop drop-appareil">

                        <!-- appareil-closed -->
                        <div id="drop-appareil_closed" class="drop-menu_closed">
                            <input 
                                type="text" 
                                id="appareil" 
                                class="drop-input_closed drop-input_appareil"
                                placeholder="Appareil" 
                                value="Appareil" 
                                autocomplete="off" />
                            <i class="fas fa-chevron-down" id="appareil-down"></i>
                        </div>
                        <!-- End of appareil-closed -->

                        <!-- appareil-open -->
                        <div id="drop-app_open" class="drop-all_open drop-menu_open">
                            
                            <!-- search drop & appareil -->
                            <div class="search-drop_all search-app_all">
                                <input 
                                    class="search-drop" 
                                    id="search-drop_app" 
                                    type="search"
                                    placeholder="Rechercher un appareil" 
                                    autocomplete="off" />
                                <i class="fas fa-chevron-up" id="appareil-up"></i>
                            </div>
                            <!-- End of search drop & appareil -->

                            <!-- appliance's list -->
                            <div id="drop-appareil_open" class="drop-menu_open"></div>                             
                            <!-- End of appliance's list -->

                        </div>
                        <!-- End of appareil-open -->

                    </div>
                    <!-- End of appareils -->

                    <!-- ustensils -->
                    <div class="drop drop-ustensiles">

                        <!-- ustensils-closed -->
                        <div id="drop-ustensiles_closed" class="drop-menu_closed">
                            <input 
                                type="text" 
                                id="ustensiles" 
                                class="drop-input_closed drop-input_ustensiles"
                                placeholder="Ustensiles" 
                                value="Ustensiles" 
                                autocomplete="off" />
                            <i class="fas fa-chevron-down" id="ustensiles-down"></i>
                        </div>
                        <!-- End of ustensils-closed -->

                        <!-- ustensiles-open -->
                        <div id="drop-ust_open" class="drop-all_open drop-menu_open">
                            
                            <!-- search drop & ustensils -->
                            <div class="search-drop_all search-ust_all">
                                <input 
                                    class="search-drop" 
                                    id="search-drop_ust" 
                                    type="search"
                                    placeholder="Rechercher un ustensile" 
                                    autocomplete="off" />
                                <i class="fas fa-chevron-up" id="ustensiles-up"></i>
                            </div>
                            <!-- End of search drop & ustensils -->

                            <!-- ustensils'list -->
                            <div id="drop-ustensiles_open" class="drop-menu_open"></div>
                            <!-- End of ustensils'list -->

                        </div>
                        <!-- End of ustensiles-open -->

                    </div>
                    <!-- End of ustensils -->

                </div>
                <!-- End of drops -->

            </div>
            <!-- End of search -->

            <!--emptyFilter for error in search-->
            <div id="errorFilter">
                <img id="error-img" src="assets/img/logo.svg" alt=" Les Petits Plats, logo" />
                <p>
                    «Il n'y a pas de recettes correspondant à votre critère de recherche... <br>
                    Vous pouvez rechercher par "mot-clé" comme :<br> "Poulet" ou "Tarte", etc...»
                </p>
            </div>
            <!-- End of emptyFilter -->

            <!-- recipes -->
            <main id="recipes" class="recipes"></main>
            <!-- End of recipes -->

        </div>
        <!-- End of absolute -->

        <!-- javascript -->

        <script src="utils/drops.js"></script>
        <script src="script/data/recipes.js"></script>

        <script src="script/Page/index.js"></script>
        <script src="https://kit.fontawesome.com/1b66eac319.js" crossorigin="anonymous"></script>
    </div>
    <!-- End of container -->

</body>

</html>
